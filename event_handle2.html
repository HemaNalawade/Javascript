        <script>
            function show(){
                let ulElement =document.getElementById("lst")
                ulElement.hidden=false  //changing the value of hidden attribute
            }
        </script>
    </head>

        <p>the earth is moving only obe natural sattelite -Moon</p>
        <h2 id="myid"></h2>
        <script>
            let pElementArr=document.getElementsByTagName("p")
                document.getElementById("myid").innerHTML="this text is from 3re para"+
                pElementArr[2].innerHTML
            
        </script>
        <button onclick="show()">Show List</button>
